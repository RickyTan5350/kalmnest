<html>
    <head>
        <title>Gaya Position</title>
        <style>
            h1
            {
                background-color: lightgreen;
                position: absolute;
                width: 40%;
                top: 10px;
                left: 50px;
                height: 100px;
            }
            h2
            {
                background-color: lightpink;
                position: relative;
                top: 70px;
                width: 30%;
                left: 300px;
                height: 100px;
            }
            h3
            {
                background-color: lightblue;
                position: fixed;
                bottom: 70px;
                width: 20%;
                left: 200px;
                height: 100px;
            }
            h4
            {
                background-color: lightgrey;
                position: static;
                bottom: 70px;
                width: 10%;
                left: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Laman Web Sekolah (Absolute)</h1>
        <h2>Sekolah 1 (Relative)</h2>
        <h3>Sekolah 2 (Fixed)</h3>
        <h4>Sekolah 3 (Static)</h4>
    </body>
</html>
